<!DOCTYPE html>

</head>
<body>

<div id="lumia-container">

      <!-- PUT YOUR STUFF HERE -->

        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21265/profile/profile-512_4.jpg"/>
      </div>
    </div>     
      <div class="wp-med">

      </div>
    <div class="wp-large">
      <div>

          <icon class="fontawesome-rss"></icon>
        </div>
      </div>

      <div>
        <icon class="fontawesome-linkedin"></icon>
      </div>
    </div>

      <div>
        <icon class="fontawesome-folder-open"></icon>
      </div>
    </div>
    <div class="wp-small">
      <div>
        <icon class="fontawesome-twitter"></icon>
      </div>
    </div>
    <div class="wp-small">
      <div>

      </div>

    </div>

    </div>

        <div class="tl"></div>
        <div class="tr"></div>
        <div class="bl"></div>
        <div class="br"></div>
      </div>
    </div>
  </div>
